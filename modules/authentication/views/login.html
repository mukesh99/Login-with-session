<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <style>
  .form_error {
    background-color: #fcf6c3;
    border-color: #ded8ac;
    color: #863e1e;
    text-align: left;
}
	.form_message {
    border: 1px solid #999999;
    font-size: 1.2em;
    margin: 15px 0;
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body class="body-bgcolor">
  <section class="container">
    <div class="login">
      <h1>AM CMS</h1>
      <form name="form1" ng-submit="login(user)">
	  <div class="form_message form_error" ng-show="flag" ng-model="error">{{error}}</div>
        <p><label>Username:</label>
		<input type="text" name="login" value="" placeholder="Username or Email" ng-model="user.mail"></p>
        <p><label>Password:</label>
		<input type="password" name="password" value="" placeholder="Password" ng-model="user.pass"></p>
        <p class="remember_me">
          
            <input type="checkbox" name="remember_me" id="remember_me">
			<label >
            Remember me
          </label>
		  
        </p>
		<div class="clear-both padding10"></div>
		<div class="fpassword"><a href="reset-password.html">Forget Password?</a> </div>
        <!-- <p class="submit"><input type="submit" name="commit" value="Login &#9658;"></p> -->
		 <div class="form-actions">
        <p class="submit"><input type="submit" ng-disabled="form.$invalid || dataLoading" value="Login &#9658;"></p>
        
		</div>
      </form>
	  
    </div>

    
  </section>

 
</body>
</html>
